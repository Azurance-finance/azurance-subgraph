specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: fuji
    source:
      address: "0x2DA1A7AaB838960a49AC0D62480aD3412b2E8B5B"
      abi: Contract
      startBlock: 28427037
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InsuranceCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: InsuranceCreated(indexed address,indexed address,indexed address)
          handler: handleInsuranceCreated
      file: ./src/contract.ts
