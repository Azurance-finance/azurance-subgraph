specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AzuranceFactory
    network: fuji
    source:
      address: "0x2DA1A7AaB838960a49AC0D62480aD3412b2E8B5B"
      abi: AzuranceFactory
      startBlock: 28427037
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InsurancePool
        - Token
      abis:
        - name: AzuranceFactory
          file: ./abis/AzuranceFactory.json
        - name: AzurancePool
          file: ./abis/AzurancePool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: InsuranceCreated(indexed address,indexed address,indexed address)
          handler: handleInsuranceCreated
      file: ./src/factory.ts
